<!DOCTYPE html>
<html>
<head>
    <meta charset = "UTF-8">
    <title>Calendar App | Page Name</title>
    <link rel="stylesheet" type="text/css" href="/stylesheets/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Chelsea+Market|Roboto">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="/vueobjects/manage_notif.js" defer></script>
</head>

<body>
    <!-- Header contains Logo, Navigation Bar with tabs: Event (Users) Account-->
    <header>
        <div id="logo">Calendar App</div>
        <div id="navigation">
            <div class="max-content-width">
                <ul>
                    <li><a href="/user/events">Events</a></li>
                    <li class="float-right active"><a href="/user/account">Account</a></li>
                  </ul>
            </div>
        </div>
    </header>

    <main id="vue_manage_notif">
        <div class="nav-button">
            <a href="/user/account/" class="float-left">Back</a>
        </div>

        <h2>Email Notifications</h2>
        <hr/>
        <div class="flex-container" style="max-width: 900px; margin: auto;">
            <div class="flex-threequarters">Receive email notifications when invitees respond to an event you have planned.</div>
            <div class="flex-quarter text-align-right">
                <span class="box">
                    <input type="checkbox" id="responded" class="checkbox" v-model="responded">
                    <span class="slider"></span>
                </span>
            </div>
        </div>
        <div class="flex-container" style="max-width: 900px; margin: auto;">
            <div class="flex-threequarters">Receive an email notification when an event you have been invited to has been finalised.</div>
            <div class="flex-quarter text-align-right">
                <span class="box">
                    <input type="checkbox" id="finalised" class="checkbox" v-model="finalised">
                    <span class="slider"></span>
                </span>
            </div>
        </div>
        <div class="flex-container" style="max-width: 900px; margin: auto;">
            <div class="flex-threequarters">Receive an email when an event you are attending has been cancelled</div>
            <div class="flex-quarter text-align-right">
                <span class='box'>
                    <input type="checkbox" id="cancelled" class="checkbox" v-model="cancelled">
                    <span class="slider"></span>
                </span>
            </div>
        </div>
        <div class="text-align-right">
            <button v-on:click="onClickSave">Save</button>
        </div>
    </main>

    <footer></footer>

</body>

</html>
